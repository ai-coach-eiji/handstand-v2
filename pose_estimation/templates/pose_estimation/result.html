<!-- 親テンプレートを読み込む-->
{% extends './base.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="container">
        <div class="card mb-3 mx-auto">
            <div class="card-header">
                <h2><b>姿勢判定アプリ</b></h2>
            </div>
            <div class="card-body">
                <div class="mt-5 text-center">
                    <div class="alert alert-primary" role="alert">
                    <h3 class=""><b>判定結果</b></h3>
                    <hr>
                    <div class="container">
                        <div class="mt-5 text-center">
                            {% for data in result %}
                                {% if data.1 == "検出が困難" %}
                                    <div class="alert alert-warning" role="alert">
                                {% else %}
                                    <div class="alert alert-success" role="alert">
                                {% endif %}
                                <img src="data:image/jpg;base64,{{data.0}}" width="100%" height="100%"/>
                                <p class="lead">【AIの判定結果】<br>この姿勢は、<font color=red><b>{{ data.1 }}</font></b>です。</p>
                                </div>
                            {% endfor %}
                            <a class="btn btn-lg btn-secondary" href="{% url 'index' %}">戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
